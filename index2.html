<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .actions { margin-bottom: 12px; }
    button { padding: 10px 14px; cursor: pointer; }

    /* Receipt block */
    .receipt {
      width: 80mm;               /* change to 58mm if your printer paper is 58mm */
      padding: 4mm;
      border: 1px dashed #999;   /* visible on screen only; print can ignore if needed */
      background: #fff;
    }

    .center { text-align: center; }
    .row { display: flex; justify-content: space-between; }
    .bold { font-weight: 700; }
    .line { border-top: 1px dashed #000; margin: 6px 0; }
    .small { font-size: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    /* Print rules */
    @media print {
      body { padding: 0; }
      .actions { display: none; }
      .receipt {
        border: none;
        width: auto;     /* let printer handle */
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="actions">
    <button onclick="printReceipt()">Print</button>
  </div>

  <div class="receipt mono" id="receipt">
    <div class="center bold">AVVA SUPER BAZAR</div>
    <div class="center small">Cash Memo</div>
    <div class="center small">Daval Malik Road, Near Old Post Office</div>
    <div class="center small">Phone: 7848921416</div>

    <div class="line"></div>

    <div class="small">Bill No: 523</div>
    <div class="small">Date: 20/01/2026 12:25 PM</div>

    <div class="line"></div>

    <div class="row small bold">
      <span>ITEM</span><span>QTY</span><span>AMT</span>
    </div>
    <div class="line"></div>

    <div class="row small"><span>HARPIC 500ML</span><span>1</span><span>104</span></div>
    <div class="row small"><span>Pani Puri 3D 250gm</span><span>1</span><span>30</span></div>
    <div class="row small"><span>Kaju 250gm</span><span>0.5</span><span>115</span></div>
    <div class="row small"><span>Badam 250gm</span><span>0.5</span><span>115</span></div>

    <div class="line"></div>

    <div class="row bold"><span>TOTAL</span><span></span><span>623</span></div>
    <div class="row small"><span>MRP Total</span><span></span><span>690</span></div>
    <div class="row small"><span>Saving</span><span></span><span>67</span></div>

    <div class="line"></div>

    <div class="center small">THANK YOU... VISIT AGAIN</div>
    <div class="center small">HAVE A NICE DAY...</div>

    <div style="height: 12mm;"></div> <!-- bottom gap so cutter has space -->
  </div>

  <script>
    function printReceipt() {
      // Opens system print dialog
      window.print();
    }
  </script>
</body>
</html>
